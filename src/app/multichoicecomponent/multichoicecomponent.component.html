<div>
  <p>{{ question.text }}</p>
  <div *ngFor="let answer of question.answers; let i = index">
    <input
      id="{{ question.hash() }}-answer-{{ i }}"
      type="radio"
      [name]="question.hash()"
      [value]="i"
      (change)="onAnswerSelected(i)"
    />
    <label for="{{ question.hash() }}-answer-{{ i }}">{{ answer }}</label>
  </div>
  <canvas id="canvas-{{ question.hash() }}"></canvas>
</div>
